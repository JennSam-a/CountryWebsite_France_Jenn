<html>
  <head>
    <title>France</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <style>
      /* Challenge 6: Using internal styling,  change the color of the web page.*/
      body {
      background-color: rgb(245, 245, 245); 
    }
      /* Further challenges are located in style.css  */

      /* Challenge 12: Create the other pages in the sitemap using index.html as the template. 
                       Modify the heading in the banner container appropriately to match the topic of the web page.
                       Modify the image included to match the topic of the web page.
                       Provide an appropriate paragraph to the main container to match the topic of the web page.

      */
      
    </style>
  </head>
  <body>
    <!-- Challenge 1: Create the navigation bar in support of the sitemap associated with the website. -->
    <nav>
      <a href="homepage.html">HOMEPAGE</a>
      <a href="history.html">HISTORY</a>
      <a href="culture.html">CULTURE</a>
      <a href="landmarks.html">LANDMARKS</a>
    </nav>
    <!-- Challenge 2: Create a banner container with heading of "Web Development".  Give it a class of "banner".-->
    <div class="banner">
      <h1>FRANCE</h1>
    </div>

    <div class="main">
      <!-- Challenge 3: Add the image of webicons.png-->
       <img src="https://austinflag.com/cdn/shop/products/download_2eb49c3c-78e7-444f-b8d9-f7d725b1ee6d_1000x.jpg?v=1651073060" style="height:250px;">
      
      <!-- Challenge 4: Write a paragraph describing France. Discuss the purpose of HTML, CSS and JavaScript -->
       <p>
      Lets Travel To France!
    </div>

  </body>
</html>
